<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Hello World!!</title>
    <!-- Google fonts -->

    <!-- style sheet -->
    <link rel="stylesheet" href="adept.css" />
  </head>
  <body>
    <div id="parent">
      <div class="head">
        <!-- <h1>Cool Forms</h1> -->
        <!-- onsubmit="return false;" -->
        <form id="fq" action="" >
          <div class="head1">
            <div class="hg1">
              <h3 id="error"> </h3>
              <label for="fname">First Name :</label> <br />
              <input type="text" name="fname"  id="fname" />
            </div>
  
            <div class="hg1">
              <label for="name">Last Name :</label> <br />
              <input type="text" name="lname" id="lname" />
            </div>
  
            <div class="hg1">
              <label for="add">Address :</label> <br />
              <input type="text" name="address" id="home" />
            </div>
  
            <div class="hg1">
              <label for="add">Pincode :</label> <br />
              <input type="text" name="Pincode" id="pincode" />
            </div>

          </div>

          <div class="head2">
            <div class="hg1">
              <label for="food">Choice of Food :</label> <br />
              <h3 id="error2"> </h3>
               <div class="checkfont">
                <label for="veg">veg</label>
                <input
                  class="hiradio"
                  type="checkbox"
                  name="food"
                  id="veg"
                  value="Veg"
                />
    
                <label for="Non-veg">Non-veg</label>
                <input
                  class="hiradio"
                  type="checkbox"
                  name="food"
                  id="Non-veg"
                  value="Non-veg"
                />
                <label for="Street">street food</label>
                <input
                  class="hiradio"
                  type="checkbox"
                  name="food"
                  id="Street"
                  value="Street Food"
                  
                />
    
                <label for="Diet">Diet</label>
                <input
                  class="hiradio"
                  type="checkbox"
                  name="food"
                  id="Diet"
                  value="Diet"
                  
                />
    
                <label for="sweet">sweet</label>
                <input
                  class="hiradio"
                  type="checkbox"
                  name="food"
                  id="sweet"
                  value="sweet"
                  
                />
               </div>
              
            </div>
  
            <div class="hg1">
              <label for="gender">Gender :</label>
               <br /> 
               Male  <input  class="hiradio Gender"  type="radio"   name="Gender" id="Gender" value="male"/> 
               Female  <input class="hiradio Gender" type="radio"  name="Gender" id="Gender2" value="female" /> 
            </div>
  
            <div class="hg1">
              <label for="state">State :</label> <br />
              <input type="text" name="state" id="state" />
            </div>
  
            <div class="hg1">
              <label for="country">Country :</label> <br />
              <input type="text" name="country" id="country" />
            </div>
  
            <div class="btn">
              <button >Add Me !!</button>
              <!-- <input type="submit" value="submit" onclick="process()">  -->
            </div>

          </div>
          
          
        </form>
      </div>
    </div>

    <div class="parent2">
      <div class="child">
        <table>
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>food</th>
            <th>Gender</th>
            <th>State</th>
            <th>Country</th>
          </thead>
          <tbody>
            <tr>
              <td id="w1"> </td>
              <td id="w2"> </td>
              <td id="w3"> </td>
              <td id="w4"> </td>
              <td id="w5"> </td>
              <td id="w6"> </td>
              <td id="w7"> </td>
              <td id="w8"> </td>
            </tr>
          </tbody>
        </table>
